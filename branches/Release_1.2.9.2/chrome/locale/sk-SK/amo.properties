# Description:

amo.description.paragraph1=Doplnok pre zobrazenie a spravovanie údajov histórie formulárov vám dáva úplnú kontrolu nad tým,čo sa ukladá.
amo.description.paragraph2=Ak ste niekedy museli vymazať celú históriu formulárov iba preto, že ste naťukali heslo do nesprávneho poľa, alebo ste chceli len jednoducho opraviť chybne napísaný údaj, tak tento doplnok je pre vás.
amo.description.paragraph3=Tento doplnok pridá podmenu k menu Nástroje dajúc vám prístup k silnému prostriedku na kontrolu histórie formulárov. Tento doplnok tiež pridá tlačidlo ku karte Súkromie v Možnostiach Firefoxu. Kontrola je tiež ľahko dostupná pomocou kontextového menu pravým kliknutím predstavujúcu ešte väčšie možnosti pre spravovanie údajov histórie formulárov.
amo.description.paragraph4=Kontrola histórie formulárov zobrazuje všetky formulárové údaje, ktoré boli uloženie webovým prehliadačom s možnosťou filtrovať údaje či už pomocou kľúčového slova, aktuálnej stránky, aktívneho poľa alebo kritérií vyčistenia. Okrem toho je možno zoraďovať údaje podľa parametra vrátane názvu poľa, hodnoty, dátumu alebo popularity.
amo.description.paragraph5=Každý údaj môže byť upravený v rozhraní, ktoré je veľmi nápomocné pri oprave chybne napísaných údajov v histórii, ušetriac si tak problémy vymazávania a vpisovania údajov nanovo. Jednotlivé alebo skupinové údaje môžu byť vymazané priamo cez rozhranie.
amo.description.paragraph6=Karta Vyčistenia obsahuje nastavenia na automatické odstraňovanie histórie formulárov. To zahŕňa možnosti na odstránenie údajov histórie formulárov, ktoré neboli použité nejakú dobu a tie, ktoré boli použité menej ako x krát.
amo.description.paragraph7=Tento doplnok tiež ponúka možnosť exportovania/importovania údajov histórie formulárov a taktiež konfigurácie vyčistenia, dovoľujúc vám výmenu údajov medzi viacerými konfiguráciami Firefox-u.
amo.description.paragraph8=Z menu kontroly histórie formulárov môžete ľahko automaticky vyplniť všetky polia webových formulárov, s použitím buď najčastejších alebo najnovších údajov formulára, ušetriac tak čas a starosti vypĺňaním každého poľa ručne. Žiadne dodatočné nastavenia nie sú potrebné pre tento úkon.
