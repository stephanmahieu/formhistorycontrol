amo.summary2=Una extensión para ver y administrar entradas del historial de formularios (ver, editar, borrar, eliminar selectivamente, exportar/importar)
# Description:
amo.description.paragraph1=Una extensión para ver y administrar entradas del historial de formularios que ofrece un control total sobre la información almacenada.
amo.description.paragraph1.2=Una extensión para ver y administrar entradas del historial de formularios que ofrece un control total sobre la información almacenada, la que se elimina y la que no, y cuándo se elimina.
amo.description.paragraph1.3=Esta extensión le permite eliminar selectivamente información que afecte a su privacidad sin tener que borrar todo el historial. Con la ayuda de potentes expresiones regulares se puede recuperar y/o borrar la información de forma sencilla.
amo.description.paragraph1.4=Una potente opción de búsqueda avanzada le permite encontrar datos por nombre, valor, fecha o uso. Las expresiones regulares (opcionales) le proporcionan una forma muy eficaz de recuperar cualquier información que busque. La opción de búsqueda avanzada viene con una lista de expresiones regulares predefinidas que pueden ser modificadas o ampliadas para ajustarse a sus necesidades.
amo.description.paragraph2=Si alguna vez ha tenido que borrar todo su historial de formularios porque introdujo una contraseña en el campo equivocado, o quiere corregir errores en una de las claves introducidas, esta es su extensión.
amo.description.paragraph3=Esta extensión añade un submenú en el menú Herramientas que le ofrece un potente centro de control para el historial de formularios. También añade un botón a la pestaña de Privacidad de las Opciones de Firefox. Otro modo de acceder al control consiste en el menú contextual que aparece haciendo clic con el botón derecho, que le ofrece aún más opciones para administrar las entradas del historial de formularios.
amo.description.paragraph4=Form History Control mostrará todos los datos de formularios guardados por el navegador y le permitirá filtrarlos siguiendo distintos criterios: texto de búsqueda, página activa, campo activo o borrar todo. Además se pueden ordenar los datos usando parámetros como el nombre del campo del formulario, el valor, la fecha o número de visitas.
amo.description.paragraph5=Se puede editar cualquier entrada mediante la interfaz, lo que facilita la corrección de errores en el historial sin tener que borrar e introducir de nuevo los datos. La misma interfaz permite borrar entradas de forma individual o en grupo.
amo.description.paragraph6=La pestaña de borrado contiene predisposiciones para automatizar la eliminación de datos del historial de formularios. Incluye opciones para borrar información que no se ha utilizado durante cierto tiempo o que se han usado menos de cierto número de veces.
amo.description.paragraph6.1=La configuración de borrado tiene una opción de No borrar nunca, en la que puede añadir la información del historial de formularios que quiere excluir de los borrados automáticos.
amo.description.paragraph7=Esta extensión también ofrece la posibilidad de exportar/importar los datos del historial de formularios y la configuración de borrado, lo que le permite intercambiar datos entre varios perfiles de Firefox.
amo.description.paragraph8=Puede autorrellenar fácilmente todos los campos de un formulario desde el menú de Form History Control con los datos más usados o usados por última vez del historial de formularios, evitándose la molestia de llenar a mano todos los campos. Esta característica funciona por defecto, no se requiere ninguna configuración adicional.
