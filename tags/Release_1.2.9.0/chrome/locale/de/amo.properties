# Description:

amo.description.paragraph1=Eine Erweiterung, um Ihre Daten, die zur automatischen Vervollständigung von Formulareinträgen durch Firefox gespeichert wurden, anzeigen und verwalten zu können. Diese Erweiterung gibt Ihnen die volle Kontrolle darüber, was gespeichert wird.
amo.description.paragraph1.2=Eine Erweiterung zum Anzeigen und Verwalten von Formulareinträgen. Sie erhalten volle Kontrolle darüber was gespeichert oder bereinigt wird.
amo.description.paragraph1.3=Diese Erweiterung ermöglicht Ihnen das selektive Löschen sensibler, privater Daten ohne die gesamte Chronik zu löschen. Mit Hilfe der leistungsfähigen regulären Ausdrücken können Informationen einfach und effizient abgerufen und/oder gelöscht werden.
amo.description.paragraph1.4=Die leistungsstarke erweiterte Suchoption ermöglicht es Ihnen Informationen per Name, Wert oder Zeitraum zu finden. Optionale reguläre Ausdrücke bieten eine effektive Möglichkeit jegliche Informationen abzurufen. Die erweiterten Suchoptionen kommen mit einer Liste vordefinierter regulärer Ausdrücke, die den eigenen Bedürfnissen angepasst werden kann.
amo.description.paragraph2=Wenn Sie jemals Ihre kompletten Formulareinträge löschen mussten ,weil sie ein Passwort in ein falsches Formularfeld eingegeben haben, oder wenn Sie ganz einfach falsch geschriebene Einträge korrigieren wollen, ist dies Ihre Erweiterung.
amo.description.paragraph3=Diese Erweiterung fügt ein Untermenü zum Menü 'Extras' hinzu, welches Ihnen den Zugriff zu einem leistungsstarken Formulareinträge-Kontrollzentrum ermöglicht. Form History Control fügt auch eine Schaltfläche zum Datenschutz-Tab der Firefox-Einstellungen hinzu. Außerdem ist es auch über das Kontextmenü (Rechtsklick) der Webseite erreichbar, wo es sogar noch mehr Optionen für die Verwaltung der Formulareinträge bietet.
amo.description.paragraph4=Form History Control stellt alle Formulareinträge, die der Webbrowser gespeichert hat, mit der Möglichkeit zur Filterung nach Schlüsselwort, aktive Seite, aktives Formularfeld oder Lösch-Kriterien dar. Darüber hinaus ist es möglich die Daten nach Parametern einschließlich Name des Formularfelds, Wert, Datum oder Häufigkeit der Verwendung zu sortieren.
amo.description.paragraph5=Jeder Eintrag kann über das Interface editiert werden, was sehr hilfreich ist, um falsch geschriebene Einträge zu korrigieren und damit den Aufwand für das Löschen und die erneute Eingabe der Daten zu ersparen. Einzelne oder mehrere Einträge können direkt über das Interface gelöscht werden.
amo.description.paragraph6=Das Löschungs-Tab enthält Einstellungen, um das Entfernen von Formulareinträge zu automatisieren. Es enthält Optionen um Formulareingaben, die für eine gewisse Zeit oder die weniger als eine selbst festzulegende Anzahl genutzt wurden, zu löschen.
amo.description.paragraph6.1=Die Säuberungs-Konfiguration enthält eine "niemals Reinigen" Option. Hier können Sie Formulareinträge definieren, die von der automatischen Bereinigung ausgeschlossen werden.
amo.description.paragraph7=Diese Erweiterung bietet auch die Möglichkeit die Daten der Formulareingaben sowie die Löschung-Konfiguration zu ex- und importieren und erlaubt damit den Austausch der Daten zwischen mehreren Firefox Konfigurationen.
amo.description.paragraph8=Über das Form History Control Menü können Sie ganz einfach Formularfelder automatisch mit den am häufigsten oder zuletzt benutzten Formulardaten ausfüllen. Sie ersparen sich dadurch das Füllen der Felder per Hand. Es ist keine zusätzliche Konfiguration nötig.
