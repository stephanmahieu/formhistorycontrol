amo.summary2=Разширение за Преглед и управление на формата за история на вписванията (преглед, редактиране, изтриване, избирателно почистване, изнасяне/внасяне)
amo.description.paragraph1=Разширение за преглед и управление историята на вписванията за формулярите, което ви дава пълен контрол над това, което се съхранява.
amo.description.paragraph1.2=Разширение за Преглед и управление на формата за история на вписванията, което Ви дава пълен контрол над това, което се съхранява, какво да се почисти или не и кога да се извърши почистването.
amo.description.paragraph1.3=Това разширение Ви дава възможност да изтриете избирателно Вашата поверителна информация, без да се налага да изтриете цялата история. С помощта на мощни регулярни изрази информацията може да бъде просто и ефективно обработена и/или изтрита.
amo.description.paragraph1.4=Опцията за мощно разширено търсене Ви позволява да търсите информация по име, стойност, период от време или ползването. Избираемите регулярни изрази предоставят много ефективен начин за обработване на информацията, която търсите. Разширеният вариант за търсене идва със списък на предварително зададени редовни изрази, които могат да бъдат променени или разширени, за да се покрият всяка нуждаа.
amo.description.paragraph2=Ако някога трябва да изчистите цялата история на формулярите, защото сте поставили парола в грешно поле на формуляр или просто искате лесно да коригирате неправилно въведени вписвания, това е Вашето разширение.
amo.description.paragraph3=This extension adds a submenu to the tools menu giving you access to a powerful formhistory control center. This extension also adds a button to the privacy tab of the Firefox options. The control is also accessible from the right-click context-menu presenting even more options for managing the formhistory entries.
amo.description.paragraph4=Управлението на Историята на формата ще покаже всички данни от формуляри, които са били записани от уеб браузъра с опции за филтриране на данни или по ключова дума, активна станица, активно поле или критерии за почистване. Освен това е възможно сортиране на данните по параметър, включително име на поле от формата, стойност, дата или популярност.
amo.description.paragraph5=Each entry can be edited in the interface which is very helpful to correct misspelled entries in the history saving the hassle of deleting and entering the data anew. Individual or multiple entries can be deleted right from within the interface.
amo.description.paragraph6=Разделът за почистване съдържа настройки за автоматизиране на отстраняване историята на формата. Той включва опции за отстраняване на данни от  историята на формуляра, които не са били използвани от известно време и тези, които са били използвани по-малко от х пъти.
amo.description.paragraph6.1=Конфигурациите за почистване съдържат също Опция Никога не-почиствай. Тук можете да добавите информация за формата за историята, която искате да изключите от операциите за автоматичното почистване.
amo.description.paragraph7=Това разширение също предлага възможност за изнасяне/внасяне на данни за историята на формуляра, както и конфигурацията за почистване, което ви позволява обмен на данни между множество конфигурации на Firefox.
amo.description.paragraph8=From the Form History Control menu, you can easily autofill all fields of a web form using either the most used or the last used form history data, saving you the hassle of filling in each field by hand. It does this right out-of-the box, no additional configuration required.
