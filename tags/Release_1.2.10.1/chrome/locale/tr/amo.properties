amo.summary2=Form geçmişi girdilerini Görüntüleme ve Düzenleme eklentisi (görüntüle, düzenle, sil, seçici temizlik, içe/dışa aktarma)
amo.description.paragraph1=Kaydedilenin tüm denetiminin verildiği form geçmişi girdilerini Görüntüleme ve Düzenleme eklentisi.
amo.description.paragraph1.2=Kaydedilenin, neyin temizlenip temizlenmeyeceğinin ve temizliğin ne zaman yapılacağının tüm denetiminin verildiği form geçmişi girdilerini Görüntüleme ve Düzenleme eklentisi.
amo.description.paragraph1.3=Bu eklenti tüm geçmişi silmek zorunda kalmadan gizlilik içeren bilgiyi seçerek silmeyi olanaklı kılar. Düzenli deyimlerin gücünü kullanarak bilgi, basit ve etkin biçimde alınabilir ve/veya silinebilir.
amo.description.paragraph1.4=Güçlü ileri arama seçenekleri bilgiyi ada, değere, zaman aralığına ve kullanıma göre bulmanızı sağlar. Düzenli deyimler seçeneği aradığınız herhangi bir bilgiye etkin biçimde ulaşmanızı sağlar. İleri arama seçeneği, gereksiniminize uyacak biçimde değiştirilebilecek ya da geliştirilebilecek, öntanımlı düzenli deyimler listesiyle gelir
amo.description.paragraph2=Yanlış form alanına şifre girmeden dolayı tüm form geçmişini temizlemek istiyorsanız ya da yanlış yazılmış girdileri kolayca düzeltmek istiyorsanız, bu eklenti tam sizin için.
amo.description.paragraph3=Bu eklenti araçlar menüsüne bir alt menü ekleyerek form geçmişi denetim merkezine erişim izni verir. Aynı zamanda, Firefox seçeneklerindeki gizlilik sekmesine yeni bir düğme ekler. Denetim, sağ-tuşla içerik menüsünden de ulaşılabilir ve form geçmişi girdilerinin yönetimi için daha fazla seçenek bulunabilir.
amo.description.paragraph4=Form History Control, ağ gezginiyle kaydedilmiş tüm form verisini gösterir; bunu yaparken ya anahtar kelime, etkin sayfa, etkin alanla ya da temizlik kriterleriyle süzebilecek seçenekler sunar. Bunun ötesinde veri, form alan adı, değeri ve sıklığına göre sıralanabilir.
amo.description.paragraph5=Her bir girdi arayüzde düzenlenebilir. Bu özellik, geçmişteki hatalı yazılmış girdileri çıkartıp geri ekleme zorluğunu da kaldırmaktadır. Tek ya da çoklu girdiler arayüzünden doğrudan silinebilmektedir.
amo.description.paragraph6=Temizlik sekmesi form geçmişini otomasyona sokabilecek ayarlar içerir. Bir süre kullanılmamış ya da x kereden az kullanılmış form geçmişini kaldırmak için seçenekler içerir.
amo.description.paragraph6.1=Temizlik yapılandırmaları Hiç-Temizleme seçeneği de barındırır. Burada otomatik temizlik işlemlerinden dışlayacağın form-geçmişi bilgisini ekleyebilirsin.
amo.description.paragraph7=Bu eklenti, temizlik yapılandırmalarının yanında form geçmişi verisini dışa/içe aktarma seçeneğinide sunarak çoklu Firefox yapılandırmaları arasında veri değişimine izin verir.
amo.description.paragraph8=Form Geçmişi Denetim menüsünden bir form sayfasındaki tüm alanları kolaylıkla form-geçmişi verisinden ister en sık isterseniz de en son kullanılanla otomatik doldurabilirsiniz. Böylece her alanı tek tek elle doldurma sıkıntısından kurtulmuş olursunuz. Eklenti, bunu ayrı bir yapılandırma gerektirmeden hemen yapmaya başlayabilir.
