# Description:

amo.description.paragraph1=Une extension pour afficher et gérer les entrées d'historique de formulaire afin de contrôler pleinement les données stockées.
amo.description.paragraph1.2=Une extension pour afficher et gérer les éléments d'historique de formulaire vous permettant d'obtenir le contrôle total sur ce qui est stocké, ce qui est nettoyé ou pas et de définir quand un nettoyage devra avoir lieu.
amo.description.paragraph1.3=Cette extension vous permet de supprimer sélectivement des données personnelles sensibles sans avoir à supprimer tout l'historique. Avec l'aide d'expressions régulières puissantes, les informations peuvent être récupérées ou supprimées de manière simple et efficace.
amo.description.paragraph1.4=La très puissante option de recherche avancée vous permet de retrouver des informations par nom, valeur, date ou utilisation. Des expressions régulières optionnelles vous offre un moyen efficace de retrouver toute information que vous recherchez. L'option de recherche avancée vous est proposée avec une liste d'expressions régulières prédéfinies qui peuvent être modifiées pour être adaptées à tout besoin.
amo.description.paragraph2=Si vous devez effacer l'ensemble de votre historique de formulaire suite à la saisie d'un mot de passe dans un mauvais champ ou si vous souhaitez simplement corriger une mauvaise saisie, cette extension est faite pour vous.
amo.description.paragraph3=Cette extension ajoute un sous-menu au menu « Outils » vous permettant d'accéder facilement à un centre de contrôle de l'historique de formulaire puissant. Elle ajoute également un bouton dans l'onglet « Vie privée » des options de Firefox. Le contrôle est également possible via le menu contextuel (clic droit) qui propose même davantage d'options pour gérer les entrées d'historique de formulaire.
amo.description.paragraph4=Form History Control affichera toutes les données de formulaire enregistrées par le navigateur avec la possibilité de filtrer les données par mots-clés, pour la page active, pour le champ actif ou par critère de nettoyage. Il est en plus possible de trier les données par leur nom, leur valeur, leur date ou leur popularité.
amo.description.paragraph5=Chaque entrée peut être éditée dans une interface très pratique pour corriger les erreurs de saisie dans l'historique sauvegardée évitant ainsi de devoir supprimer puis ressaisir les données. La suppression d'une ou plusieurs entrées peut également se faire à partir de cette interface.
amo.description.paragraph6=L'onglet « Nettoyer » contient des paramètres permettant d'automatiser les suppressions dans l'historique de formulaire. Il propose de supprimer les données d'historique de formulaire n'ayant pas été utilisées depuis un certain temps et celles qui ont été utilisées moins de n fois.
amo.description.paragraph6.1=Les configurations de nettoyage contiennent également une option interdisant le nettoyage définitivement. Vous pouvez y indiquer les informations d'historique de formulaire ne devant jamais être supprimées lors des opérations de nettoyage automatique.
amo.description.paragraph7=Cette extension offre également la possibilité d'exporter/importer les données d'historique de formulaire et la configuration de nettoyage, vous permettant ainsi d'échanger les données entre différentes configurations de Firefox.
amo.description.paragraph8=A partir du menu de contrôle de l'historique de formulaire, vous pouvez facilement remplir automatiquement les champs de formulaire Web en utilisant soit les données les plus utilisées, soit les dernières données utilisées, vous épargnant ainsi le laborieux remplissage manuel. Cela se fait sans aucun paramétrage préalable.
