# Description:

amo.description.paragraph1=Rozšíření pro zobrazení a správu položek historie formulářů poskytuje plnou kontrolu nad tím, jaké záznamy jsou uchovávány.
amo.description.paragraph1.2=Rozšíření pro zobrazení a správu položek historie formulářů poskytuje plnou kontrolu nad tím, které položky jsou ukládány, které jsou vyčištěny či zachovány a kdy čištění provádět.
amo.description.paragraph1.3=Rozšíření umožňuje podle daných kritérií smazat citlivé osobní údaje bez nutnosti mazat celou historii. Požadované položky lze jednoduše a rychle nalézt a případně smazat také s pomocí účinných regulárních výrazů.
amo.description.paragraph1.4=Pomocí pokročilého vyhledávání je možno nalézt položku podle názvu, hodnoty, data zadání nebo počtu použití. Velmi efektivně toho lze volitelně dosáhnout pomocí regulárních výrazů. Nastavení pokročilého vyhledávání obsahuje seznam přednastavených regulárních výrazů, které mohou být podle potřeby měněny nebo rozšiřovány.
amo.description.paragraph2=Museli jste někdy smazat celou historii formulářů, protože jste zadali heslo do špatného pole, nebo jenom chcete snadno opravovat položky s překlepy? Pak se vám bude hodit toto rozšíření.
amo.description.paragraph3=Rozšíření přidává účinného správce historie formulářů, který se spouští z podnabídky v Nástrojích nebo tlačítkem na záložce Soukromí v Možnostech Firefoxu. Správce je rovněž dostupný z místní nabídky vyvolané pravým tlačítkem myši, tato nabídka navíc obsahuje několik možností pro přímou správu položek historie formulářů.
amo.description.paragraph4=Ve správci jsou zobrazena všechny data formulářů, která jsou v prohlížeči uchovávána. Data je možno filtrovat podle zadaných výrazů nebo podle kritérií pro čištění, lze zobrazit data týkající se aktuální stránky či aktivního formulářového pole. Navíc se dají řadit podle parametrů jako název pole, hodnota, datum či četnost použití.
amo.description.paragraph5=Na úvodní záložce správce je možno jednotlivé položky upravovat, což je užitečné při opravě uložených překlepů, dalšími nástroji je mazání zbytečných záznamů a vkládání nových. Mazat lze jednotlivé položky i více položek zároveň.
amo.description.paragraph6=Na záložce pro čištění se nastavuje automatické odstranění historie splňující daná kritéria. Těmi může být to, zda položka nebyla po určitou dobu použita nebo zda byla celkově použita v méně případech, než je stanovený počet.
amo.description.paragraph6.1=Nastavení čištění také obsahuje možnost zadat výjimky, které nebudou zahrnuty do automatického čištění historie formulářů.
amo.description.paragraph7=Pomocí rozšíření lze také exportovat/importovat jak data historie formulářů, tak nastavení čištění. Díky tomu jsou tyto hodnoty přenositelné mezi více různě nastavenými prohlížeči Firefox.
amo.description.paragraph8=Z nabídky rozšíření Form History Control můžete jednoduše automaticky vyplnit formulář na webové stránce, a to buď nejpoužívanějšími, nebo naposledy zadanými hodnotami z historie formuláře. Tím si ušetříte nepříjemné ruční vyplňování každého pole zvlášť. Tuto vlastnost je možno využívat okamžitě, bez žádného nastavování.
