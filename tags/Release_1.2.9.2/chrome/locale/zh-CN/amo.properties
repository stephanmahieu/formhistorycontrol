# Description:

amo.description.paragraph1=此扩展查看和管理历史条目，让您完全控制历史的存储。
amo.description.paragraph2=如果你曾经清除整个的历史的记录，只因为你登录时在表单域中键入了一个错误的密码，或者您只是想轻松地纠正拼写错误项，这是你需要的扩展。
amo.description.paragraph3=此扩展添加到工具菜单的子菜单能让您获得一个强大的历史记录控制中心。此扩展还添加了一个按钮到 Firefox “选项”的“隐私”选项卡。The control is also accessible from the right-click context-menu presenting even more options for managing the formhistory entries.
amo.description.paragraph6=清理标签包含设置自动清除形式的历史。它包括选择删除形式的历史资料，还从来没有使用过了一段时间，那些已经使用少于x次。
amo.description.paragraph7=这一扩展还可以导入/导出历史数据的表格以及清理配置，让你在多个 Firefox 配置中交换数据。
