amo.summary2=Uma extensão para ver e gerenciar entradas do histórico de formulários (visualizar, editar, apagar, limpeza seletiva, exportar/importar)
# Description:
amo.description.paragraph1=Uma extensão pra ver e gerenciar entradas no histórico de formulários, oferecendo total controle sobre o que é guardado.
amo.description.paragraph1.2=Uma extensão pra ver e gerenciar entradas no histórico de formulários, oferecendo total controle sobre o que é guardado, o que é limpo ou não e quando fazer uma limpeza.
amo.description.paragraph1.3=Esta extensão permite excluir seletivamente informações sigilosas de privacidade sem ter que apagar todo o histórico. Com a ajuda de poderosas expressões regulares, informações podem ser simples e eficientemente recuperadas e/ou apagadas.
amo.description.paragraph1.4=A poderosa opção de pesquisa avançada permite encontrar informações por nome, valor, intervalo de tempo ou uso. Expressões regulares opcionais fornecem uma maneira muito eficaz de recuperar qualquer informação que você possa procurar. A opção de busca avançada vem com uma lista de expressões regulares pré-definidas que pode ser alterada ou ampliada para atender qualquer necessidade.
amo.description.paragraph2=Se você já teve que limpar todo o seu histórico de formulários porque digitou uma senha em um campo errado, ou apenas quer corrigir facilmente entradas erradas, esta é a extensão que você precisa.
amo.description.paragraph3=Esta extensão adiciona um submenu ao menu de ferramentas, dando acesso a um poderoso centro de controle de histórico de formulários. Esta extensão também adiciona um botão à aba de privacidade das preferências do Firefox.
amo.description.paragraph4=O Controle de Histórico de Formulários mostrará todos os dados de formulários salvos pelo navegador com opções para filtrar estas informações por chave, página, campo ou critério de limpeza. Além disso, é possível ordenar os dados por parâmetros, tais como nome do campo de formulário, valor, data ou popularidade.
amo.description.paragraph5=Cada entrada pode ser editada na interface, que é muito útil para corrigir entradas incorretas no histórico, evitando o trabalho de apagar e digitar tudo novamente. Entradas individuais ou múltiplas podem ser apagadas direto na interface.
amo.description.paragraph6=A aba de limpeza contém configurações para automatizar as remoções do histórico de formulários. Isto inclui opções de remover dados do histórico de formulários que não tenham sido usados há algum tempo e aqueles que tenham sido usados menos de n vezes.
amo.description.paragraph6.1=As configurações de limpeza também contêm uma opção de nunca limpar. Assim você pode adicionar informações de histórico de formulários que deseja excluir a partir de operações de limpeza automática.
amo.description.paragraph7=Esta extensão oferece ainda a possibilidade de exportar/importar informações de histórico de formulários, assim como configurações de limpeza, permitindo trocar dados entre diversas instalações de Firefox.
amo.description.paragraph8=A partir do menu do Form History Control, você pode facilmente preencher automaticamente todos os campos de um formulário, usando os dados mais usados ou os mais recentes, poupando-lhe o aborrecimento de preencher cada campo manualmente. Este recurso fica disponível imediatamente. Nenhuma configuração adicional é necessária.
