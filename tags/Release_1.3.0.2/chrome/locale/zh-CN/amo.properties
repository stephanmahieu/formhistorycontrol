amo.summary2=一个用来查看和管理表单历史条目的扩展（查看、编辑、删除、选择性清理、导入和导出）
# Description:
amo.description.paragraph1=一个用来查看和管理表单历史条目的扩展，让您完全控制浏览器所存储的数据。
amo.description.paragraph1.2=一个用来查看和管理表单历史条目的扩展，让您完全控制您所存储的、已经或者尚未清理的数据以及清理它们的时间。
amo.description.paragraph1.3=这个扩展允许你选择性的删除敏感信息而不用删除整个历史。通过强大的正则表达式的帮助，可以简单有效地获取或者删除信息。
amo.description.paragraph1.4=强大的高级搜索功能允许你通过名、值、时间范围或者使用情况来找到信息。正则表达式提供了一个非常有效的可选方式来获取任何你可能正在寻找的信息。高级搜索功能提供了一个可以进行修改或者扩展的预先定义了的正则表达式列表以满足任何需要。
amo.description.paragraph2=如果您曾经因为在一个错误的表单项中键入了密码而清除整个的表单历史记录或者只是想轻松地纠正错误的拼写条目，这是为你准备的扩展。
amo.description.paragraph3=这个扩展添加了一个子菜单到工具菜单来使您进入强大的表单历史控制中心，同时，它也添加了一个按钮到 Firefox 首选项的隐私选项卡。控制中心同样可以通过页面右键菜单来显示更多可管理的表单历史选项。
amo.description.paragraph4=Form History Control 会显示所有已经被浏览器保存下来的数据，可以通过关键词、活动页面、活动表单项、清理标准来进行过滤，甚至可以通过表单项的名、值、日期、使用程度来排序数据。
amo.description.paragraph5=每个条目可以在操作界面进行编辑，这非常有助于更正错误的条目省去删除并重新输入数据的麻烦。个别或者大量的条目也可以在操作界面被删除。
amo.description.paragraph6=清理选项卡包含自动化清除表单历史的设置。它包括删除那些已经有段时间没有使用以及使用少于 x 次的表单数据的选项。
amo.description.paragraph6.1=清理配置也包含一个永不清理的选项。你可以在这里添加你想排除在自动清理操作之外的表单信息。
amo.description.paragraph7=这个扩展同样提供了导入/导出表单历史数据以及清理配置信息的功能，让你可以在多个 Firefox 配置中交换数据。
amo.description.paragraph8=从 From History Control 菜单，你可以容易地选择最近或者最常使用的表单历史数据来自动填充一个网页表单的所有表单项，省去手动填充每个表单项的麻烦。它不需要任何额外的配置就可以执行。
