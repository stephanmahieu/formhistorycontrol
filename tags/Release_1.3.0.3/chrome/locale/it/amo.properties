# Translation for the amo website (babelzilla only)
# Summary:
amo.summary2=Un'estensione per la gestione degli elementi della cronologia dei moduli (visualizzazione, modifica, cancellazione, eliminazione selettiva, esportazione, importazione)
# Description:
amo.description.paragraph1=Questa estensione consente di vedere e gestire gli elementi inseriti nei campi dei moduli, consentendo il controllo completo dei dati salvati.
amo.description.paragraph1.2=Conferisce il controllo completo su quali dati vengono salvati e suggerisce quando è necessario effettuare operazioni di pulizia.
amo.description.paragraph1.3=Questa estensione consente di eliminare selettivamente dati sensibili senza dover cancellare l'intera cronologia. Con l'aiuto di potenti espressioni regolari, queste informazioni possono essere facilmente recuperate ed eventualmente eliminate.
amo.description.paragraph1.4=Le potenti opzioni di ricerca avanzata permettono di trovare le informazioni per nome, valore, data e utilizzo. Utilizzando le espressioni regolari è possibile recuperare in modo efficace qualunque dato si voglia cercare. Le opzioni di ricerca avanzata contengono alcune espressioni regolari predefinite che possono essere modificate a piacimento.
amo.description.paragraph2=Chi si è trovato a dover cancellare tutta la cronologia dei moduli solo per aver inserito una password nel campo sbagliato o vuole semplicemente avere la possibilità di correggere facilmente i termini inseriti in maniera errata troverà senz'altro utile questa estensione.
amo.description.paragraph3=Questa estensione aggiunge un sottomenu al menu Strumenti che permette di accedere al centro di controllo della cronologia dei moduli. Aggiunge anche un pulsante al pannello Privacy nella finestra delle impostazioni. Si può accedere al centro di controllo anche dal menu contestuale, che presenta anche altre opzioni per la gestione degli elementi della cronologia dei moduli.
amo.description.paragraph4=Con Form History Control verranno visualizzati tutti i dati dei moduli salvati nel browser, che potranno essere filtrati per parole chiave, pagina attiva, campo attivo o criteri di cancellazione. È inoltre possibile ordinare i dati per nome del campo, valore, data o frequenza di utilizzo.
amo.description.paragraph5=Ogni elemento può essere modificato utilizzando l'interfaccia, perciò è molto facile correggere parole inserite in maniera errata senza dover cancellare e inserire nuovamente i dati da salvare. Utilizzando l'interfaccia si può anche cancellare uno o più elementi.
amo.description.paragraph6=Nella scheda Cancellazione sono presenti le impostazioni per automatizzare la cancellazione della cronologia dei moduli. Si può scegliere di cancellare dati dei moduli non utilizzati per molto tempo o quelli non utilizzati frequentemente.
amo.description.paragraph6.1=Le configurazioni per la pulizia offrono anche la possibilità di proteggere alcune delle informazioni salavate, in modo da preservarle nelle operazioni di cancellazione automatica.
amo.description.paragraph7=Questa estensione offre anche la possibilità di esportare e importare la cronologia dei moduli o la configurazione per la loro cancellazione, consentendo lo scambio dei dati tra varie installazioni di Firefox.
amo.description.paragraph8=Dal menu di Form History Control è possibile effettuare il completamento automatico dei campi di un modulo con i dati della cronologia utilizzati più recentemente o quelli utilizzati più frequentemente, evitando di doverli compilare a mano. Questa impostazione è attiva dal momento dell'installazione e non richiede alcuna configurazione aggiuntiva.
