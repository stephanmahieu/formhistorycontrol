# Summary:
amo.summary2=Een add-on voor onderhoud van de formulier historie (inzien, verwijderen, aanpassen, selectief opschonen, exporteren/importeren)
# Description:
amo.description.paragraph1=Een add-on dat de volledige controle biedt over de opgeslagen webformulier historie.
amo.description.paragraph1.2=Een add-on dat de volledige controle biedt over de opgeslagen webformulier historie, wat wordt opgeschoond en wat niet plus het moment waarop de opschoning plaats vindt.
amo.description.paragraph1.3=Deze add-on stelt je in staat om selectief privacy gevoelige informatie te verwijderen zonder de complete historie te hoeven wissen. Met behulp van reguliere expressies kan op simpele doch effectieve wijze snel en eenvoudig informatie gezocht en/of verwijderd worden.
amo.description.paragraph1.4=De krachtige geavanceerde zoeken optie biedt de mogelijk om te zoeken op naam, waarde, datum of frequentie. Optionele regulier expressies bieden een zeer effectie manier om te zoeken naar elke gewenste informatie. De geavanceerde zoekmethode bevat een lijst met voorgedefinieerde reguliere expressies die naar believen kan worden uitgebreid en aangepast.
amo.description.paragraph2=Als je ooit je wachtwoord hebt ingetoetst in het verkeerde veld en daardoor de complete historie hebt moeten wissen, of als je op eenvoudige wijze verkeerd gespelde woorden wil aanpassen is dit de oplossing voor jou.
amo.description.paragraph3=Deze add-on biedt via het Firefox menu toegang tot een krachtige formulier historie manager. De manager is ook toegankelijk via het rechts-klik menu waardoor je direct toegang hebt tot een aantal extra opties voor het beheer van de invoer historie van een tekstveld.
amo.description.paragraph4=De formulier historie manager toont alle formulier data opgeslagen door de browser met opties om de data te filteren op sleutelwoord, actieve pagina, actief veld of opschoon criteria. Het is daarnaast ook mogelijk om te sorteren op veldnaam, waarde, datum of populariteit.
amo.description.paragraph5=Elke formulier historie waarde kan worden gewijzigd of aangepast, zodat verkeerd gespelde waarden eenvoudig gecorrigeerd kunnen worden, zodat je niet meer zoals voorheen de waarde hoeft te verwijderen om daarna opnieuw toe te voegen.
amo.description.paragraph6=De opschoon tab biedt de mogelijkheid om het opschonen te automatiseren door meerdere veldnaam en/of waarde combinaties op te slaan zodat ongewenste waarden in een keer verwijderd kunnen worden. Het bevat ook opties om waarden te verwijderen die lange tijd niet gebruikt zijn of minder dan x keer.
amo.description.paragraph6.1=De opschoon configuratie biedt ook een nooit-opschonen mogelijkheid. Formulier geschiedenis informatie toegevoegd aan deze optie wordt uitgesloten bij automatische opschoon acties.
amo.description.paragraph7=Daarnaast is het ook mogelijk om de formulier historie en de opschoon criteria te exporteren of importeren, waardoor de data tussen meerdere instanties uitgewisseld kan worden.
amo.description.paragraph8=Vanuit het Formulier Historie menu is het heel makkelijk om alle velden in een webformulier te vullen met de meest gebruikte of de laatst gebruikte historische data waarmee een hoop tijd bespaard kan worden. Hiervoor is geen extra configuratie nodig, na installatie is deze functie direct beschikbaar.
