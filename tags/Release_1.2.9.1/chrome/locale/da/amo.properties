amo.summary2=En udvidelse til visning og håndtering af poster i formularhistorikken (vise, redigere, slette, selektiv oprydning, eksporter/importer)
amo.description.paragraph1=En udvidelse til visning og håndtering af poster i formularhistorikken, der giver dig fuld kontrol over, hvilke formulardata der er gemt.
amo.description.paragraph1.2=En udvidelse til visning og håndtering af poster i formularhistorikken, der giver dig fuld kontrol over, hvilke formulardata der er gemt, hvad der er og ikke er ryddet op, og hvornår der skal udføres en oprydning.
amo.description.paragraph1.3=Denne udvidelse giver dig mulighed for, selektivt at slette personfølsomme oplysninger, uden at skulle slette hele historikken. Ved hjælp af regulære udtryk, kan oplysninger enkelt og effektivt hentes og/eller slettet.
amo.description.paragraph1.4=De effektive og avancerede søgemuligheder lader dig finde oplysninger efter navn, værdi, tidsramme eller brug. Valgfrie regulære udtryk giver en meget effektiv måde, hvorpå du kan hente de oplysninger du ønsker. Den avancerede søgemulighed kommer med en liste over foruddefinerede regulære udtryk, som kan ændres eller udvides til at passe til ethvert behov.
amo.description.paragraph2=Hvis du nogensinde har måtte rydde hele din formularhistorik, fordi du indtastet en adgangskode i det forkerte formularfelt, eller du blot ønsker nemt at rette forkert stavede poster, er dette er en udvidelse for dig.
amo.description.paragraph3=Denne udvidelse tilføjer et menupunkt til menuen Funktioner, der giver dig adgang til et effektivt formularhistorik kontrolcenter. Denne udvidelse tilføjer også en knap til fanebladet Privat under Firefox indstillinger. Kontrollen er også tilgængelig fra genvejsmenuen, og giver endnu flere muligheder for at håndtere poster i formularhistorikken.
amo.description.paragraph4=Form History Control viser alle formulardata, der er blevet gemt af browseren. Den giver også mulighed for, at filtrere dataene enten ved hjælp af nøgleord, aktive side, aktive felt eller oprydningskriterier. Det er desuden muligt, at sortere data efter parameter herunder formularfeltnavn, værdi, dato eller popularitet.
amo.description.paragraph5=Hver post kan redigeres i brugergrænsefladen. Dette er meget nyttigt til, at rette forkert stavede poster i historikken, og sparer besværet med, at slette og indtaste oplysningerne igen. Individuelle eller flere poster kan slettes direkte fra brugergrænsefladen.
amo.description.paragraph6=Fanen Ryd op indeholder indstillinger til, at automatisere fjernelse af formularhistorik. Det omfatter muligheden for, at fjerne de poster i formularhistorikken, der ikke har været brugt i nogen tid, og de, der har været brugt mindre end x antal gange.
amo.description.paragraph6.1=Oprydningsindstillingerne indeholder også en Ryd-aldrig-op mulighed. Her kan du tilføje de formularhistorikoplysninger, du ønsker at udelukke fra automatisk oprydning.
amo.description.paragraph7=Denne udvidelse giver også mulighed for, at eksportere/importere poster i formularhistorikken og oprydningsindstillingerne, så du kan udveksle data mellem flere Firefox-profiler.
amo.description.paragraph8=Fra Form History Control-menuen kan du nemt autoudfylde alle områder af en web-formular med enten de mest benyttede eller de senest anvendte formularhistorikdata. Du sparer besværet med, at udfylde hvert felt med hånden. Den gør det uden videre, ingen yderligere indstillinger nødvendig.
