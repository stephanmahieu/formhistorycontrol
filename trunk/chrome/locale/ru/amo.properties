# Description:

amo.description.paragraph1=Расширение для просмотра и управления историей форм даёт Вам полный контроль над тем, что было сохранено.
amo.description.paragraph2=Если Вам приходилось когда-нибудь удалять всю историю форм из-за пароля, введённого не в то поле, или же Вы просто хотите исправить ошибочно введенные данные, это расширение для Вас.
amo.description.paragraph3=Данное расширение добавляет подменю в меню "Инструменты", обеспечивая доступ к мощному центру контроля над историей форм. Данное расширение добавляет кнопку на вкладке "Приватность" в настройках Firefox. Контроль также доступен по клику правой кнопкой мыши, и предоставляет ещё больше возможностей для управления записями истории форм.
amo.description.paragraph4=Form History Control покажет все данные форм, которые были сохранены браузером с возможностью фильтрации данных: по ключевому слову, по активной странице, активному полю или критериям очистки. Кроме того, можно отсортировать данные по параметрам, включая имя поля формы, значение, дату или популярность.
amo.description.paragraph5=Каждая запись может быть отредактирована в интерфейсе, очень удобном для исправления ошибочных записей в истории, тем самым исключая нудное удаление и повторный ввод данных. Одна или несколько записей могут быть удалены прямо из интерфейса расширения.
amo.description.paragraph6=Вкладка "Очистка" содержит настройки для автоматизации удаления истории форм. Она включает в себя настройки для удаления данных, которые не используется в течение некоторого времени, и тех данных, которые были использованы менее определенного количества раз.
amo.description.paragraph7=Это расширение также дает возможность экспорта/импорта данных истории форм, а также очистки конфигурации, что позволяет осуществлять обмен данными между различными конфигурациями Firefox.
