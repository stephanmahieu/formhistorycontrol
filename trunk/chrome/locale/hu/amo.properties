# Summary:

amo.summary2=Egy kiegészítő a mezőkbe beírt szövegek megtekintéséhez és kezeléséhez (megtekintés, szerkesztés, törlés, szelektált tölrés, exportálás/importálás)
# Description:

amo.description.paragraph1=Egy kiegészítő mely teljes ellenőrzést biztosít a mezőkbe beírt szövegek megtekintéséhez és kezeléséhez
amo.description.paragraph1.2=Egy kiegészítő mely teljes ellenőrzést biztosít a mezőkbe beírt, tárolt szövegek megtekintéséhez és kezeléséhez, törléséhez, illetve a törlés ütemezéséhez.
amo.description.paragraph1.3=A kiegészítő lehetővé teszi, hogy érzékeny személyes adatokat törölhessen anélkül, hogy vele mindent előzményt ki kellene törölni. A reguláris kifejezések használatával a szükséges adatokat egyszerűen és hatékonyan visszanyerheti és/vagy törölheti.
amo.description.paragraph1.4=A kereső hatékony haladó szintű beállításaival rákereshet adataira név, érték, időpont és használati értékek alapján. A reguláris kifejezések használatával könnyen visszanyerheti a keresett adatait. A kereső haladó szintű beállításai számos előre megírt reguláris kifejezést tartalmaz, melyet tetszés szerint lehet módosítani és kibővíteni.
amo.description.paragraph2=Amennyiben előfordult már olyan, hogy az összes mezőkbe írt előzményeket törölni kellett, mert rossz mezőbe írta be a jelszót, vagy egyszerűen csak könnyedén akarja az elírásokat korrigálni, akkor ez a kiegészítő Önnek való!
amo.description.paragraph3=A kiegészítő az Eszközök menüpont alatt létrehoz egy almenüt mellyel elérhetjük a mezők kezelését.
