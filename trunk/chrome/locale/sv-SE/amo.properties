# Translation for the amo website (babelzilla only)

# Summary:

amo.summary2=Ett tillägg för att granska och hantera formulärhistorikposter (visa, redigera, ta bort, selektiv sanering, exportera/importera)
# Description:

amo.description.paragraph1=Ett tillägg för att granska och hantera formulärhistorikposter som ger dig full kontroll över vad som sparas.
amo.description.paragraph1.2=Ett tillägg för att granska och hantera formulärhistorikposter som ger dig full kontroll över vad som sparas, vad som är sanerat eller inte och när en sanering skall utföras.
amo.description.paragraph1.3=Det här tillägget låter dig selektivt ta bort integritetskänslig information utan att behöva ta bort all historik. Med hjälp av kraftfulla reguljära uttryck kan information enkelt och effektivt hämtas och/eller tas bort.
amo.description.paragraph1.4=Det kraftfulla, avancerade sökalternativet låter dig söka efter information enligt namn, värde, tidsram eller användning. Att använda reguljära uttryck är valfritt, men de utgör ett mycket effektivt sätt att hämta in all information du kan tänkas leta efter. Det avancerade sökalternativet kommer med en lista över fördefinierade reguljära uttryck, som kan ändras eller utökas efter dina behov. 
amo.description.paragraph2=Om du någonsin har behövt att rensa hela din formulärhistorik p.g.a. att du skrev in ett lösenord i fel formulärfält, eller om du på ett enkelt sätt bara vill kunna korrigera felstavade poster, då är det här tillägget för dig.
amo.description.paragraph3=Det här tillägget lägger till en undermeny i Verktyg-menyn, som ger till tillgång till en kraftfull kontrollcentral för formulärhistorik. Tillägget lägger även till en knapp i Sekretess-panelen i Firefox inställningar. Kontrollcentralen är även åtkomlig via snabbmenyn (högerklick) där det erbjuds ännu fler alternativ för hantering av formulärhistorikposter.
amo.description.paragraph4=Form History Control kommer att visa all formulärdata som har sparats av webbläsaren, med alternativ att filtrera datan antingen efter nyckelord, aktiv sida, aktivt fält eller saneringskriterier. Dessutom är det möjligt att sortera datan efter parameter, inklusive formulärfältsnamn, värde, datum eller popularitet.
amo.description.paragraph5=Varje post kan redigeras i gränssnittet, vilket är till stor hjälp vid rättning av felstavade poster i historiken besparar dig krånglet med att ta bort och ange datan på nytt. Enskilda eller flera poster kan tas bort direkt inifrån gränssnittet.
amo.description.paragraph6=Saneringsfliken innehåller inställningar för att automatisera borttagandet av formulärhistorik. Det inkluderar alternativ att ta bort formulärhistorikdata som inte har används på ett tag och sådana som har använts färre än ett visst gånger.
amo.description.paragraph6.1=Saneringsinställningarna innehåller också ett sanera aldrig-alternativ. Här kan du lägga till formulärhistorikinformation som du vill undanta från automatiska saneringsoperationer.
amo.description.paragraph7=Det här tillägget erbjuder också möjligheten att exportera/importera såväl formulärhistorikdatan som saneringsinställningarna, vilket gör det möjligt för dig att utbyta data mellan flera Firefox-konfigurationer.
amo.description.paragraph8=Från Form History Control-menyn kan du snabbt och enkelt fylla i alla fält i ett webbformulär automatiskt, genom att använda antingen den mest använda eller den senast använda formulärhistorikdatan, vilket besparar dig krånglet med att fylla i varje fält för hand. Den här funktionen är aktiverad från start, inga ytterligare inställningar krävs.
