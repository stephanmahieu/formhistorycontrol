<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="chrome://formhistory/skin/buttons.css"/>
  <link rel="stylesheet" type="text/css" href="chrome://formhistory/skin/places.css"/>
  <script type="text/javascript">
    function showRows(what) {
      var elems = document.getElementsByClassName(what+'row');
      for (var i=0; i<elems.length; i++) {
        elems[i].style.display = "";
      }
      document.getElementById("hide" + what).style.display = "inline";
      document.getElementById("show" + what).style.display = "none";
    }
    function hideRows(what) {
      var elems = document.getElementsByClassName(what+'row');
      for (var i=0; i<elems.length; i++) {
        elems[i].style.display = "none";
      }
      document.getElementById("hide" + what).style.display = "none";
      document.getElementById("show" + what).style.display = "inline";
    }
  </script>
</head>
<body>
  <div id="header-wrap">
    <div id="header">
      <a id="gobottom"  class="buttons" href="#oldest">&lt;&lt;</a>
      <a id="gocurrent" class="buttons" href="#current">Current</a>
      <a id="gotop"     class="buttons" href="#newest">&gt;&gt;</a>
      <span class="extramargin"/>
      <a id="hideurl"   class="buttons" href="#" onclick="hideRows('url')">Hide URL</a>
      <a id="showurl"   class="buttons" href="#" onclick="showRows('url')" style="display:none">Show URL</a>
      <a id="hidetitle" class="buttons" href="#" onclick="hideRows('title')">Hide Title</a>
      <a id="showtitle" class="buttons" href="#" onclick="showRows('title')" style="display:none">Show Title</a>
      <a id="hidehost"  class="buttons" href="#" onclick="hideRows('host')">Hide Host</a>
      <a id="showhost"  class="buttons" href="#" onclick="showRows('host')" style="display:none">Show Host</a>
    </div>
  </div>

  <div id="content">
    <a href="" name="newest"/>
    <div id="newer"></div>
    <a href="" name="current"/>
    <div id="current" class="box current">
      <div class="datarow"><div id="datetime" class="datetime">&nbsp;</div></div>
      <div class="datarow"><div id="fieldnamelabel" class="field">Fieldname</div><div id="fieldname" class="value">&nbsp;</div></div>
      <div class="datarow"><div id="valuelabel" class="field">Value</div><div id="fieldvalue" class="value">&nbsp;</div></div>
    </div>
    <div id="older"></div>
    <a href="" name="oldest"></a>
  </div>

  <!-- hidden template -->
  <div style="display: none">
    <div id="placetemplate">
      <div class="datarow"><span class="datetime">&nbsp;</span><span class="fuzzyage">&nbsp;</span></div>
      <div class="datarow titlerow"><div id="titlelabel" class="place">Title</div><div class="value placetitle">&nbsp;</div></div>
      <div class="datarow hostrow"><div id="hostlabel" class="place">Host</div><div class="value placehost">&nbsp;</div></div>
      <div class="datarow urlrow"><div id="urllabel" class="place">URL</div><div class="value placeurl">&nbsp;</div></div>
    </div>
  </div>

</body>
</html>
