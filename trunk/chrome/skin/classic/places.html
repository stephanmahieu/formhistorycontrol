<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="chrome://formhistory/skin/places.css"/>
  <script type="text/javascript">
    function showURLs() {
      var elems = document.getElementsByClassName("urlrow");
      for (var i=0; i<elems.length; i++) {
        elems[i].style.display = "";
      }
      document.getElementById("hideurl").style.display = "";
      document.getElementById("showurl").style.display = "none";
    }
    function hideURLs() {
      var elems = document.getElementsByClassName("urlrow");
      for (var i=0; i<elems.length; i++) {
        elems[i].style.display = "none";
      }
      document.getElementById("hideurl").style.display = "none";
      document.getElementById("showurl").style.display = "";
    }
  </script>
</head>
<body>
  <div id="header-wrap" class="navbox">
    <div id="header">
      <ul>
        <li><a href="#oldest">&lt;&lt;</a></li>
        <li><a href="#current" id="headercurrent">Current</a></li>
        <li><a href="#newest">&gt;&gt;</a></li>
        <li id="hideurl" class="urlnav"><a id="headershowurl" href="#" onclick="hideURLs()">Hide URLs</a></li>
        <li id="showurl" class="urlnav" style="display:none"><a id="headerhideurl" href="#" onclick="showURLs()">Show URLs</a></li>
      </ul>
    </div>
  </div>

  <div id="content">
    <a href="" name="newest"></a>
    <div id="newer"></div>
    <a href="" name="current"></a>
    <div id="current" class="box current">
      <div id="datetime" class="datetime">&nbsp;</div>
      <div class="datarow"><div class="field">Fieldname:</div><div id="fieldname" class="value">&nbsp;</div></div>
      <div class="datarow"><div class="field">Value:</div><div id="fieldvalue" class="value">&nbsp;</div></div>
    </div>
    <div id="older"></div>
    <a href="" name="oldest"></a>
  </div>

  <!-- hidden template -->
  <div style="display: none">
    <div id="placetemplate">
      <div class="datarow"><div class="datetime">&nbsp;</div><div class="fuzzyage">&nbsp;</div></div>
      <div class="datarow"><div class="place">title:</div><div class="value placetitle">&nbsp;</div></div>
      <div class="datarow"><div class="place">host:</div><div class="value placehost">&nbsp;</div></div>
      <div class="datarow urlrow"><div class="place">url:</div><div class="value placeurl">&nbsp;</div></div>
    </div>
  </div>
</body>
</html>
